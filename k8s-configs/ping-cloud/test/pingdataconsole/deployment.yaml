# This defines the ping data console deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingdataconsole
spec:
  replicas: 1
  template:
    metadata:
      name: pingdataconsole
      annotations:
        lastUpdateTime: "NA"
    spec:
      containers:
      - name: pingdataconsole
        # FIXME: switch to stable image before GA
        image: pingidentity/pingdataconsole:1911-alpine
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - secretRef:
            name: devops-secret
            optional: true